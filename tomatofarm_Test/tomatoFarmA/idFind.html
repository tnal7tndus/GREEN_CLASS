<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/d68045e863.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/00default.css">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/idFind.css">
    <title>토마토팜 || 아이디 찾기</title>
</head>

<body>
    <main>
        <img id="logo" src="/tomatoFarmA/resources/img/logo.png"></img>
        <h3>아이디 찾기</h3>
        <form id="idFindBox">
            <div id="emailBox">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" placeholder="이메일 주소를 입력해주세요.">
            </div>
        </form>
        <span>☞ 등록된 이메일로 발송될 예정입니다.</span>
        <div id="sendBox">
            <button>전송하기</button>
        </div>
        <ul id="search">
            <li>아이디 찾기</li>
            <li>비밀번호 찾기</li>
            <li>회원가입</li>
        </ul>
    </main>
</body>

</html>
